apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: johnmorsley/hello-world:v1
          ports:
            - containerPort: 5000
              hostPort: 5000
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"